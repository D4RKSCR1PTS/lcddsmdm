<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloxRain</title>
  <link rel="stylesheet" href="popup.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"/>
</head>
  
<body>
  <div class="tab" data-tab="BloxRain">
    <div class="header">
      <div class="header_label_container">
        <div class="header_label">BloxRain</div>
      </div>
    </div>
    <div class="header">
      <div class="header_label_container">
        <div>A tool made by Thwartedbrute#8188</div>
      </div>
    </div>
    <div class="header">
      <div class="header_label_container">
        <div>Automatically Join BloxFlip Rains</div>
      </div>
    </div>
    <div style="position: relative; overflow: hidden; width: 100%; height: auto; min-height: 0px;">
      <div style="position: relative; overflow: auto; margin-bottom: -15px; min-height: 15px;">
        <div class="scrolling_container">
          <div class="settings_item_container">
            <div class="settings_item">
              <div class="bbflex">
                <div class="bbflex">
                  <svg width="16" height="16" fill="#ffffff">
                    <path
                      d="M8 0A8 8 0 11.582 11.001h2.221a6 6 0 100-6L.582 4.999A8.003 8.003 0 018 0zM7 5l4 3-4 3-.001-2H0V7h6.999L7 5z"
                    ></path>
                  </svg>
                  <div class="settings_item_label bbflex">Join The Server</div>
                </div>
                <div class="bbflex">
                  <form action="https://discord.gg/9evTJvWNph" method="get" target="_blank">
                    <button class = "settings_toggle on" type="submit">Join</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="settings_description_container bbflex">
              <div class="settings_description">
                Join our Discord Server!
              </div>
            </div>
          </div>

          <div class="footer">
            <div>Version 5.2.2</div>
            <div>Credits to BloxBot TM - Thwartedbrute#8188</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
